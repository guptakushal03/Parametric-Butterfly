<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametric Butterfly</title>
    <style>
        body {
            margin: 0;
            user-select: none;
            background-color: rgb(0, 0, 0);
            overflow: hidden;
        }
        #Formula {
            position: absolute;
            top: 60px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #Info {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: #ffffff;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        #Info:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: translateY(-2px);
        }
        #Info:active {
            transform: translateY(1px);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <button id="Info">View Instructions</button>
    <div id="Formula"></div>
    <div><canvas id="Canvas"></canvas></div>

    <script>
        "use strict";
        const { PI: π, E: e, sin, cos, pow, abs } = Math;
        let c, ctx, W, H;

        let paused = false;
        let fc = 0;
        let fid = 0;

        let r = 0;
        let θ = 0;
        let scf = 50;

        let x = 0;
        let y = 0;

        let tempx = 0;
        let tempy = 0;

        const setup = () => {
            c = document.getElementById("Canvas");
            ctx = c.getContext("2d");
            resizeCanvas();
            window.onresize = resizeCanvas;

            const infoBtn = document.getElementById("Info");
            infoBtn.onclick = () => alert(
                "Welcome to the Parametric Butterfly visualization!\n\n" +
                "Instructions:\n" +
                "1) Click anywhere on the canvas to pause or resume the animation.\n" +
                "2) Double-click on the canvas to clear it and start fresh.\n" +
                "This animation showcases a beautiful parametric equation discovered through polar plotting. " +
                "Explore the intricate patterns it creates!\n\n" +
                "Enjoy the visualization!"
            );

            c.onclick = () => {
                paused ? window.requestAnimationFrame(animate) : window.cancelAnimationFrame(fid);
                paused = !paused;
            }

            c.ondblclick = () => {
                clear(ctx);
                fc = 0;
            }

            const formulaDiv = document.getElementById("Formula");
            formulaDiv.innerHTML = `
                <strong>Butterfly Curve Formula:</strong><br>
                r = e^sin(θ) - 2cos(4θ) + sin^5((2θ - π) / 24)<br>
                <strong>Cartesian Coordinates:</strong><br>
                x = r * cos(θ)<br>
                y = -r * sin(θ)
            `;

            window.requestAnimationFrame(animate);
        };

        const animate = () => {
            ctx.fillStyle = ctx.strokeStyle = `rgb(
                ${abs(sin(fc / 360)) * 255},
                ${abs(sin(fc / 360 + π / 6)) * 255}, 
                ${abs(sin(fc / 360 - π / 6)) * 255}
            )`;
            
            ctx.save();
            ctx.translate(W / 2, H / 2);

            tempx = x;
            tempy = y;

            r = pow(e, sin(θ)) - 2 * cos(4 * θ) + pow(sin((2 * θ - π) / 24), 5);
            r *= scf; 
            x = r * cos(θ);
            y = -r * sin(θ);
            
            line(ctx, x, y, tempx, tempy);
            ctx.restore();

            θ = fc / 60;

            fc++;
            fid = window.requestAnimationFrame(animate);
        };

        const clear = (ctx = CanvasRenderingContext2D, color = "rgba(0, 0, 0, 1)") => {
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, W, H);
        };

        const line = (ctx = CanvasRenderingContext2D, x1 = 0, y1 = 0, x2 = 100, y2 = 100) => {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        };

        const resizeCanvas = () => {
            W = window.innerWidth;
            H = window.innerHeight;
            c.width = W;
            c.height = H;
            clear(ctx);
        };

        window.onload = setup;
    </script>
</body>
</html>
